<div style="padding: 13px;">
    <mat-spinner *ngIf="dataSource.length === 0"></mat-spinner>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="AnimalId">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{element.AnimalId}}</td>
        </ng-container>

        <ng-container matColumnDef="Badge">
            <th mat-header-cell *matHeaderCellDef>Badge</th>
            <td mat-cell *matCellDef="let element">{{element.Badge}}</td>
        </ng-container>

        <ng-container matColumnDef="DamId">
            <th mat-header-cell *matHeaderCellDef>Dam ID</th>
            <td mat-cell *matCellDef="let element">{{element.DamId}}</td>
        </ng-container>

        <ng-container matColumnDef="SireId">
            <th mat-header-cell *matHeaderCellDef>Sire ID</th>
            <td mat-cell *matCellDef="let element">{{element.SireId}}</td>
        </ng-container>

        <ng-container matColumnDef="DOB">
            <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
            <td mat-cell *matCellDef="let element">{{element.DOB}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
